name: CI Pipeline

# Trigger the pipeline on push to the main branch or on pull request creation targeting the main branch.
on:
  push:
    branches:
      - main  # Trigger CI pipeline when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger CI pipeline when a PR is created targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version for your project

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Build project
        run: npm run build  # Build your project (make sure you have a "build" script in your package.json)

  lint:
    runs-on: ubuntu-latest  # This job will also run on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the same Node.js version as in the build job

      - name: Install dependencies
        run: npm install  # Install dependencies

      - name: Run ESLint
        run: npm run lint  # Run ESLint for code linting (ensure you have ESLint configured)

  test:
    runs-on: ubuntu-latest  # This job will also run on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure consistent Node.js version

      - name: Install dependencies
        run: npm install  # Install dependencies

      - name: Run tests
        run: npm test  # Run your test suite (ensure you have tests set up)

  sast:
    runs-on: ubuntu-latest  # This job will run on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your code

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2  # Set up CodeQL for security scanning

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2  # Run CodeQL analysis to detect security vulnerabilities
